<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Máy tính đơn giản</title>
</head>
<body>
<style>
    table {
        color: blue;
        height: 400px;
        width: 450px;
        font-size: x-large;
        text-align: center;
        -webkit-border-horizontal-spacing: 30px;
        -webkit-border-vertical-spacing: 20px;
    }
    td {
        height: 60px;
        width: 80px;
    }
    input {
        color: blue;
        font-size: x-large;
        height: 60px;
        width: 80px;
    }
</style>
<table border="5px" align="center" >
    <tr>
        <td height="70px" colspan="4">
            <input type="text" name="display" id="display" style="width: 420px" disabled>
        </td>
    </tr>
    <tr>
        <td><input type="button" id="So1" value="1" onclick="display.value += '1'"></td>
        <td><input type="button" id="So2" value="2" onclick="display.value += '2'"></td>
        <td><input type="button" id="So3" value="3" onclick="display.value += '3'"></td>
        <td><input type="button" id="Dau+" value="+" onclick="display.value += '+'"></td>
    </tr>
    <tr>
        <td><input type="button" id="So4" value="4" onclick="display.value += '4'"></td>
        <td><input type="button" id="So5" value="5" onclick="display.value += '5'"></td>
        <td><input type="button" id="So6" value="6" onclick="display.value += '6'"></td>
        <td><input type="button" id="Dau-" value="-" onclick="display.value += '-'"></td>
    </tr>
    <tr>
        <td><input type="button" id="So7" value="7" onclick="display.value += '7'"></td>
        <td><input type="button" id="So8" value="8" onclick="display.value += '8'"></td>
        <td><input type="button" id="So9" value="9" onclick="display.value += '9'"></td>
        <td><input type="button" id="Daux" value="x" onclick="display.value += '*'"></td>
    </tr>
    <tr>
        <td><input type="button" id="Xoa" value="C" onclick="display.value = ''"></td>
        <td><input type="button" id="So0" value="0" onclick="display.value += '0'"></td>
        <td><input type="button" id="Dau=" value="=" onclick="display.value = eval(display.value)"></td>
        <td><input type="button" id="Dau/" value="/" onclick="display.value += '/'"></td>
    </tr>
</table>
</body>
</html>
