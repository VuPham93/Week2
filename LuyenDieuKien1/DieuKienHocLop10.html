<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<h2>Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</h2>
<script>
    let age = parseInt(prompt("Mời nhập tuổi"));
    if (age < 15)
        alert("Không đủ tuổi vào lớp 10");
    else
        alert("Đủ tuổi thi tuyển vào lớp 10");
</script>
</body>
</html>
