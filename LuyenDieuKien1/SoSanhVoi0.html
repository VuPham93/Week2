<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<h2>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</h2>
<script>
    let a = parseInt(prompt("Nhập số bất kì: "));
    if (a > 0)
        alert("Lớn hơn 0");
    else alert("Nhỏ hơn 0");
</script>
</body>
</html>
