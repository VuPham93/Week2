<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<h2>Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</h2>
<script>
let a = parseInt(prompt("Nhập số thứ nhất"));
let b = parseInt(prompt("Nhập số thứ hai"));
if (a%b == 0)
    alert("Số thứ nhất chia hết cho số thứ 2");
else alert("Số thứ nhất không chia hết cho số thứ 2");
</script>
</body>
</html>
