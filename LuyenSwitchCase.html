<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<script>
   //Bai1
    let browser = prompt("What browser are you using?");
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browser too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
   //Bai2
   let a = parseInt(prompt('a?', ''));
    switch (a) {
        case 0:
            alert('0');
            break;
        case 1:
            alert('1');
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }
    //Bai3
    let value = parseInt(prompt('Type a number', 0));
    switch ((value > 0) ? 1 : (value < 0) ? -1 : 0) {
        case 1:
            alert('1');
            break;
        case -1:
            alert('-1');
            break;
        case 0:
            alert('0');
            break;
    }
</script>
</body>
</html>
