<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<script>
    //Bai1:
    let a = parseInt(prompt("a: "));
    let b = parseInt(prompt("b: "));
    result = (a + b < 4) ? 'Below' : 'Over';
    alert(result);
    //Bai2:
    let login = prompt("Type something!");
    let message = (login == 'Employee') ? 'Hello' : (login == 'Director') ? 'Greetings' : (login == '') ? 'No login' : '';
    alert(message);
</script>
</body>
</html>
