<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<h3>Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</h3>
<script>
    let a = parseInt(prompt("Nhập số tuổi"))
    if (a > 0)
        if (a < 120)
            alert("Là tuổi của một người");
        else alert("Nhập sai tuổi");
    else alert("Nhập sai tuổi");
</script>
</body>
</html>
