<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<h3>
    Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
</h3>
<script>
    let a = parseInt(prompt("Nhập số tiền vay (triệu)"));
    let n = parseInt(prompt("Thời gian vay (tháng)"));
    let r = parseFloat(prompt("Lãi xuất hàng tháng"));
    T = a * (Math.pow((1 + r/100), n)) - a;
    alert("Tiền lãi sau " + n + " tháng = " + T + "(triệu)");
</script>
</body>
</html>
