<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<h3>Bài 2: Chuyển từ mét sang feet:</h3>
<table style="text-align: center">
    <tr>
        <th height="50px" width="200px">Input</th>
        <th height="50px" width="200px">From</th>
        <th height="50px" width="170px">To</th>
        <th height="50px" width="170px"></th>
    </tr>
    <tr>
        <td><input style="height: 30px;width: 150px" type="number" id="input"></td>
        <td>
            <select style="height: 35px; width: 120px" id="from">
                <option value="M">Meter</option>
                <option value="F">Feet</option>
            </select>
        </td>
        <td>
            <select style="height: 35px; width: 120px" id="to">
                <option value="M">Meter</option>
                <option value="F">Feet</option>
            </select>
        </td>
        <td>
            <button style="background-color: blueviolet; color: white; height: 38px; width: 120px" type="submit" onclick="convert()">Convert</button>
        </td>
    </tr>
</table>
<p>Result: <Span id="result"></Span> </p>
</body>
<script>
    function convert() {
        let a = parseInt(document.getElementById("input").value);
        let b = document.getElementById("from").value;
        let c = document.getElementById("to").value;
        if (b == 'M') {
            if (c == 'M')
                T = a;
            else T = a *  3.2808;
        }
        if (b == 'F') {
            if (c == 'F')
                T = a;
            else T = a / 3.2808;
        }
        document.getElementById("result").innerHTML= (a+' '+b+' = '+T+' '+c);
    }
</script>
</html>
