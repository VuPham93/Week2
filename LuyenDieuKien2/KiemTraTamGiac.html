<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>
    Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là: <br>
    a,b,c > 0 <br>
    a + b > c <br>
    b + c > a <br>
    a + c > b <br>
</h3>
<script>
    let a = parseInt(prompt("Nhập số thứ nhất"));
    let b = parseInt(prompt("Nhập số thứ hai"));
    let c = parseInt(prompt("Nhập số thứ ba"));
    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b)
        alert("Ba số là chiều dai 3 cạnh của một tam giác");
    else
        alert("Không phải là 3 cạnh của 1 tam giác");
</script>
</body>
</html>
